<h4 md-dialog-title>Matching Sessions</h4>
<div md-dialog-content>
  <div class="modal-body">
    <div class="list-group">
      <a class="list-group-item" (click)="closeModal()" *ngFor="let session of foundSessions" [routerLink]="['/list', session.eventId]">{{session.name}}</a>
    </div>
  </div>
</div>
<div md-dialog-actions>
  <button md-button md-dialog-close>Close</button>
</div>
